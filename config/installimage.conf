# ============================================
# Hetzner installimage Configuration
# สำหรับ MinIO Dedicated Server
# ============================================
#
# วิธีใช้:
#   1. Boot เข้า Rescue Mode (จาก Hetzner Robot)
#   2. SSH เข้า server
#   3. รัน: installimage
#   4. Copy config นี้ไปวางทับ
#   5. Save และ exit
#   6. รอ install เสร็จ แล้ว reboot
#
# ============================================

# --- Disable Software RAID ---
# MinIO ใช้ Erasure Coding จัดการ redundancy เอง
SWRAID 0
SWRAIDLEVEL 0

# --- Hostname ---
# เปลี่ยนตาม node: minio1, minio2, minio3, minio4
HOSTNAME minio1

# --- Partitions ---
# OS จะติดตั้งบน disk แรก (NVMe/SSD)
# Data disks (HDD) จะว่างไว้สำหรับ MinIO

PART /boot  ext3  1024M
PART lvm    vg0   all

LV vg0 root  /     ext4  50G
LV vg0 swap  swap  swap  32G

# --- Image ---
# Ubuntu 24.04 LTS (recommended)
IMAGE /root/.oldroot/nfs/images/Ubuntu-2404-noble-amd64-base.tar.gz

# --- Alternative Images ---
# Ubuntu 22.04:
# IMAGE /root/.oldroot/nfs/images/Ubuntu-2204-jammy-amd64-base.tar.gz
#
# Debian 12:
# IMAGE /root/.oldroot/nfs/images/Debian-1200-bookworm-amd64-base.tar.gz

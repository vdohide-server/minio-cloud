# MinIO Cluster Configuration
# ============================
# ไฟล์หลักสำหรับจัดการ MinIO Cluster
#
# วิธีใช้:
#   1. แก้ไขไฟล์นี้ (เพิ่ม pool, แก้ IP)
#   2. รัน: ./update-nodes.sh --dry-run    (ดูก่อน)
#   3. รัน: ./update-nodes.sh --restart    (อัพเดท + restart)

# ============================
# Credentials (ต้องเหมือนกันทุก node)
# ============================
MINIO_ROOT_USER=admin
MINIO_ROOT_PASSWORD=!zX21042537
MINIO_SITE_REGION=cloud
MINIO_SITE_NAME=minio-cluster

# ============================
# Pool 1: VPS Nodes 1-4 (Single Disk)
# สำหรับ Cloud VPS ที่มี 1 disk ต่อเครื่อง
# ============================
POOL1_START=1
POOL1_END=4
POOL1_DISKS=1
POOL1_PATH=/mnt/minio-data

NODE1_IP=10.0.0.3
NODE2_IP=10.0.0.5
NODE3_IP=10.0.0.4
NODE4_IP=10.0.0.2

# ============================
# Pool 2: VPS Nodes 5-8 (Single Disk)
# ============================
# POOL2_START=5
# POOL2_END=8
# POOL2_DISKS=1
# POOL2_PATH=/mnt/minio-data

# NODE5_IP=10.0.0.8
# NODE6_IP=10.0.0.7
# NODE7_IP=10.0.0.9
# NODE8_IP=10.0.0.6

# ============================
# Pool 3: Dedicated Servers (4 Disks per Server)
# สำหรับ Hetzner Dedicated 4x10TB per server
# 4 servers x 4 disks = 16 disks = 160TB raw = ~80TB usable
# ============================
# POOL3_START=1
# POOL3_END=4
# POOL3_DISKS=4
# POOL3_PATH=/mnt/disk
#
# NODE1_IP=10.0.1.1
# NODE2_IP=10.0.1.2
# NODE3_IP=10.0.1.3
# NODE4_IP=10.0.1.4

# ============================
# Example: Dedicated-Only Cluster (4 servers x 4 disks)
# ============================
# ใช้ config นี้เมื่อมี Dedicated Servers ใหม่:
#
# POOL1_START=1
# POOL1_END=4
# POOL1_DISKS=4
# POOL1_PATH=/mnt/disk
#
# NODE1_IP=10.0.0.1
# NODE2_IP=10.0.0.2
# NODE3_IP=10.0.0.3
# NODE4_IP=10.0.0.4
#
# Disk Layout per server:
#   /mnt/disk1 -> /dev/sdb (10TB)
#   /mnt/disk2 -> /dev/sdc (10TB)
#   /mnt/disk3 -> /dev/sdd (10TB)
#   /mnt/disk4 -> /dev/sde (10TB)
#
# MINIO_VOLUMES จะถูก generate เป็น:
#   http://minio{1...4}:9000/mnt/disk{1...4}
